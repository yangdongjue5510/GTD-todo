version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gtd-todo-db
    environment:
      POSTGRES_DB: gtd_todo
      POSTGRES_USER: gtduser
      POSTGRES_PASSWORD: password1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: